<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/font-awesome-polymer-icons/fa-icons.html">
<link rel="import" href="subscriber.html">

<polymer-element name="mqtt-subscriber-toggle" attributes="topic control_name" extends="mqtt-subscriber">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                background-color: white;
                padding: 20px;
                //width: 100%;
                
                margin:20px;
                font-size: 1.2rem;
                font-weight: 300;
            }
            
            core-icon {
                color: #656565;
            }
        </style>
        <div layout horizontal>
            <div>
                <core-icon icon="fa:lightbulb-o"></core-icon>
            </div>
            <div flex>{{control_name}}</div>
            <div>
                <paper-toggle-button on-change="{{toggleChanged}}" checked="{{checked}}"></paper-toggle-button>
            </div>
            <!--                <shadow></shadow>-->



        </div>
    </template>
    <script>
        Polymer("mqtt-subscriber-toggle", {

            ready: function () {
                this.checked = false;
                this.control_name = this.control_name || 'no title defined';
            },
            interpret: function (message) {
                if (message.detail.topic === this.topic) {
                    if (message.detail.payload === '1') {
                        this.checked = true;
                    } else if (message.detail.payload === '0') {
                        this.checked = false;
                    }
                }
            },
            toggleChanged: function () {
                var payload;
                if (this.checked) {
                    payload = '1'
                } else {
                    payload = '0'
                };
                this.fire('to-broker', {
                        topic: this.topic,
                        payload: payload
                    }

                );
            }
        });
    </script>
</polymer-element>
