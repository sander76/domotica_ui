<!doctype html>
<html>

<head>

    <title>Duomo</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <link rel="manifest" href="manifest.json">
    <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <script src="../bower_components/page.js/page.js"></script>
    <link rel="import" href="imports.html">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    
    <template is="auto-binding" id='tmp'>
        <core-scaffold>
            <core-header-panel navigation flex>
                <core-toolbar id="navheader">
                    <span>Menu</span>

                </core-toolbar>
                <core-menu valueattr="hash" selected="{{route}}">
                    <paper-item hash='lights'>
                        <a href="/lights">lights</a>
                    </paper-item>
                    <paper-item hash='connection'>
                        <a href="/connection">other</a>
                    </paper-item>
                </core-menu>
            </core-header-panel>

            <span tool flex>Duomo</span>


            <div class="content">

                <core-pages valueattr="hash" selected="{{route}}">

                    <section hash='lights' layout vertical>
                        <div>page 2</div>
                        <mqtt-parent></mqtt-parent>
                    </section>
                    <section hash='connection' layout vertical>
                        <div>page</div>
                    </section>

                </core-pages>

            </div>
        </core-scaffold>
    </template>
    <script>
        var app = document.querySelector('template[is="auto-binding"]');

        //define routing
        page('/lights', lights);
        page('/connection', other);

        function lights() {
            app.route = 'lights';
        }

        function other() {
            app.route = 'connection';
        }

        page({
            hashbang: true
        });
    </script>
</body>

</html>
