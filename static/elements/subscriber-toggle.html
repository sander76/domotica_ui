<dom-module id="mqtt-subscriber-toggle">
    <!--<polymer-element name="mqtt-subscriber-toggle" attributes="topic" extends="mqtt-subscriber">-->
    <style>
        :host {
            display: block;
            position: relative;
            background-color: white;
            padding: 20px;
            //width: 100%;
            margin: 20px;
            font-size: 1.2rem;
            font-weight: 300;
        }
        /*
            core-icon {
                color: #656565;
            }
*/
    </style>
    <template>
        <div layout horizontal>
            <div>
                <!--                <core-icon icon="fa:lightbulb-o"></core-icon>-->
            </div>
            <div flex>{{topic.ui_name}}</div>
            <div>
                <paper-toggle-button change="toggle_changed" checked="{{checked}}"></paper-toggle-button>
                <paper-checkbox change="toggle_changed" checked="{{checked}}"></paper-checkbox> 
            </div>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: "mqtt-subscriber-toggle",
        properties: {
            topic: Object
        },
        created: function () {
            document.addEventListener('from-broker', this.interpret.bind(this));
        },
        ready: function () {
            this.checked = false;
            this.control_name = this.control_name || 'no title defined';
        },
        interpret: function (message) {
            if (this.topic.sub.indexOf(message.detail.topic) >= 0) {
                if (message.detail.payload === '1') {
                    this.checked = true;
                } else if (message.detail.payload === '0') {
                    this.checked = false;
                }
            }
        },
        toggle_changed: function () {
            var payload;
            if (this.checked) {
                payload = '1'
            } else {
                payload = '0'
            };
            for (var i = 0; i < this.topic.pub.length; i++) {
                this.fire('to-broker', {
                    topic: this.topic.pub[i],
                    payload: payload
                });
            }
        }
    });
</script>
